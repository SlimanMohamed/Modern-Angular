<div class="container">
    <div class="columns is-centered">
        <div class="box comumns is-on-third">
            <h1 class="title has-etxt-cetered">Typing Challenge </h1>

            <p class="has-text-centered">
                <span [class]="compare(letter, enteredText[i])" *ngFor="let letter of randomText.split(''); let i = index">{{ letter }}</span
                >
              </p>
            <div class="field">
                <input class="input" #inputLength (input)="OnInit(inputLength.value)">
            </div>
            <div *ngIf="randomText===enteredText" class="box has-text-centred">
                <h1 class="title">Success!</h1>
            </div>
        </div>
    </div>
</div>
